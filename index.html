<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista - Jogo de Adivinhação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="game-container">
            <h1>Mentalista</h1>
            <div class="game-instructions">
                <h2>Adivinhe o número</h2>
                <h3>(entre 0 e 10)</h3>
            </div>

            <div class="game-controls">
                <input type="number" min="0" max="10" aria-label="Digite um número entre 0 e 10" required>
                <button type="button" id="submitGuess">Enviar Palpite</button>
            </div>

            <div class="game-status">
                <p id="attempts">Você tem <span>3</span> tentativas!</p>
                <p id="result" aria-live="polite"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
